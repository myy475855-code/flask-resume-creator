<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYY Resume</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Hero background gradient */
        .hero-bg {
            height:80vh;
            background: linear-gradient(to bottom right, rgba(0,123,255,0.05), rgba(0,255,200,0.05));
        }

        .template-img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.4s ease-in-out;
        }

        .template-img:hover {
            transform: scale(1.08);
        }


        .aspect-ratio {
            aspect-ratio: 8.5 / 11;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container py-3">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
                <div class="d-flex justify-content-center align-items-center rounded bg-primary text-white" style="width:40px;height:40px;">
                    <i class="bi bi-file-earmark-text"></i>
                </div>
                MYY Resume
            </a>
            <a href="{{ url_for('info') }}" class="btn btn-primary btn-sm d-flex align-items-center gap-2">
                Create CV <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-bg py-5 py-lg-6 text-center">
        <div class="container py-5">
            <span class="badge bg-primary-subtle text-primary px-3 py-2 mb-3">
                <i class="bi bi-stars me-2"></i> Free & Easy to Use
            </span>

            <h1 class="display-4 fw-bold">
                Create Your Perfect
                <span class="text-primary d-block">Professional CV</span>
            </h1>

            <p class="text-muted fs-5 mx-auto" style="max-width: 600px;">
                Build a stunning resume in minutes. Choose templates, customize, and download as PDF.
            </p>

            <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
                <a href="{{ url_for('info') }}" class="btn btn-primary btn-lg px-4">
                    Start Creating <i class="bi bi-arrow-right"></i>
                </a>
                
            </div>

            <div class="d-flex justify-content-center gap-4 mt-4 text-muted small">
                <span><i class="bi bi-check-circle text-primary me-1"></i>100% Free</span>
                <span><i class="bi bi-check-circle text-primary me-1"></i>No Sign-up</span>
                <span><i class="bi bi-check-circle text-primary me-1"></i>PDF Export</span>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="border-top py-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <div class="d-flex justify-content-center align-items-center rounded bg-primary text-white" style="width:32px;height:32px;">
                    <i class="bi bi-file-earmark-text"></i>
                </div>
                <span class="fw-semibold">MYY Resume</span>
            </div>
            <div class="text-muted small">
                Â© <span id="year"></span> MYY Resume. Create beautiful resumes for free.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("year").innerText = new Date().getFullYear();
        let items = document.querySelectorAll('#templateCarousel .carousel-item');

        items.forEach((el) => {
            const next = el.nextElementSibling ? el.nextElementSibling : items[0];
            const next2 = next.nextElementSibling ? next.nextElementSibling : items[0];

            next.querySelector('.col-md-4').cloneNode(true).appendTo(el.querySelector('.row'));
            next2.querySelector('.col-md-4').cloneNode(true).appendTo(el.querySelector('.row'));
        });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
