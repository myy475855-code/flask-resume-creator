{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4 text-primary">Personal Information</h2>
<p class="text-muted mb-4">Enter your personal details for the resume. Social links are optional.</p>

<form method="POST">
  

  <div class="mb-3">
    <label class="form-label">Full Name <span class="text-danger">*</span></label>
    <input type="text" class="form-control" name="name" placeholder="John Doe" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Contact Number <span class="text-danger">*</span></label>
    <input type="text" class="form-control" name="contact" placeholder="+1 123 456 7890" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email <span class="text-danger">*</span></label>
    <input type="email" class="form-control" name="email" placeholder="john@example.com" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Location <span class="text-danger">*</span></label>
    <input type="text" class="form-control" name="location" placeholder="City, Country" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Professional Summary / Description <span class="text-danger">*</span></label>
    <textarea class="form-control" name="description" rows="3" placeholder="Write a brief introduction..." required></textarea>
  </div>

  <hr>
  <h5>Social Links (Optional)</h5>
  <p class="text-muted">Click "Add Social Link" to add your profiles (LinkedIn, GitHub, etc.).</p>

  <div id="socialLinksContainer"></div>

  <button type="button" class="btn btn-outline-primary mb-3" id="addSocialBtn">+ Add Social Link</button>
  <br>

  <button type="submit" class="btn btn-primary">Next: Education</button>
</form>

<script>
  const socialContainer = document.getElementById('socialLinksContainer');
  const addSocialBtn = document.getElementById('addSocialBtn');
  let socialCount = 0;

  function addSocialField() {
    socialCount++;
    const div = document.createElement('div');
    div.classList.add('row', 'g-2', 'mb-2', 'align-items-end');
    div.innerHTML = `
      <div class="col-md-5">
        <label class="form-label">Site Name</label>
        <input type="text" class="form-control" name="social_site_${socialCount}" placeholder="LinkedIn, GitHub...">
      </div>
      <div class="col-md-5">
        <label class="form-label">Profile Link</label>
        <input type="url" class="form-control" name="social_link_${socialCount}" placeholder="https://...">
      </div>
      <div class="col-md-2 text-end">
        <button type="button" class="btn btn-outline-danger btn-sm removeSocialBtn">Remove</button>
      </div>`;
    
    socialContainer.appendChild(div);

    div.querySelector('.removeSocialBtn').addEventListener('click', () => div.remove());
  }

  addSocialBtn.addEventListener('click', addSocialField);
</script>
{% endblock %}
