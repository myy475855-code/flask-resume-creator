<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    {% block styling %}{% endblock %}
  </style>
</head>
<body>
    {% block resume %}{% endblock %}

    <div class="d-flex justify-content-between align-items-start mb-3">
            <div class="no-print text-end">
              <a class="btn btn-primary btn-sm" href="#download" onclick="window.print()"><i class="bi bi-download"></i> Download</a>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
