<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    {% block styling %}{% endblock %}
  </style>
</head>

<body>

    <!-- Area that will be converted to PDF -->
    <div id="resumeArea">
        {% block resume %}{% endblock %}
    </div>

    <!-- Button (wonâ€™t be included in the PDF) -->
    <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-primary btn-lg" onclick="downloadPDF()">
            <i class="bi bi-download"></i> Download PDF
        </button>
    </div>

    <!-- Html2PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  function downloadPDF() {
    const element = document.getElementById("resumeArea");

    const opt = {
      margin: 0.2,
      filename: 'resume.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: {
        scale: 1.2,   // reduce or increase to fit better
        useCORS: true
      },
      jsPDF: {
        unit: 'pt',
        format: 'a4',
        orientation: 'portrait'
      },
      pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
    };

    html2pdf().set(opt).from(element).save();
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
